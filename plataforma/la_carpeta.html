<script type="text/javascript">
    $(document).ready(function() {
        get_data();

        id_carpeta = getUrlParameter('id_carpeta');

        data_carpeta(id_carpeta);
        lista_contenido(id_carpeta);
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                //location.href = "../";
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
            }
        });
    }
    function lista_contenido(id_carpeta) {
        $("#lista_contenido").empty();
        $.post('logic/servicios.php?parAccion=lista_contenido', {
            id_carpeta: id_carpeta
        }, function(data) {
            var obj = JSON.parse(data);

            $.each(obj, function(index, val) {
                if (val.type == "A") {
                    $("#lista_contenido").append(`
                        <div class="col-md-2">
                            <div class="text-center">
                                <span ondblclick="ir_archivo('${val.padre}','${val.archivo}');"><i class="fa fa-file" style="font-size: 50px; color: #f9f9f9;"></i></span><br>
                                <span style="font-weight: bold;">${val.archivo}</span>
                            </div>
                        </div>
                    `);
                } else {
                    $("#lista_contenido").append(`
                        <div class="col-md-2">
                            <div class="text-center">
                                <span ondblclick="ir_carpeta(${val.id});"><i class="fa fa-folder" style="font-size: 50px; color: #ffa726;"></i></span><br>
                                <span style="font-weight: bold;">${val.nombre_carpeta}</span>
                            </div>
                        </div>
                    `);
                }

            });
        });
    }

    function ir_archivo(padre, nombre_archivo) {
        if(padre == "NO"){
            window.location.href = "/BIBLIOTECA/"+$("#nombre_carpeta").text() + "/" + nombre_archivo;
        }else{
            window.location.href = "/BIBLIOTECA/" + padre+"/"+$("#nombre_carpeta").text() + "/" + nombre_archivo;
        }
        
    }

    function ir_carpeta(id_carpeta) {
        window.location.href = "la_carpeta.html?id_carpeta=" + id_carpeta;
    }

    function data_carpeta(id_carpeta) {
        $.post('logic/servicios.php?parAccion=data_carpeta', {
            id_carpeta: id_carpeta
        }, function(data) {
            var obj = JSON.parse(data);

            $("#nombre_carpeta").text(obj.nombre_carpeta);
        });
    }
    var id_carpeta = 0;
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };
</script>
