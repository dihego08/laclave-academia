<script type="text/javascript">
    $(document).ready(function() {
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        get_data();
        theme_detail(getUrlParameter('cur'));
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function(data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                //location.href = "../";
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
            }
        });
    }
    var dias = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
    function theme_detail(id){
        $.post('logic/servicios.php?parAccion=theme_detail', {
            id: id
        }, function(data) {
            var obj = JSON.parse(data);

            $("#title_theme").text(obj.curso + " - Clases Anteriores");
            $("#nombre_de_la_pagina").text(""+obj.curso);

            var iframe = "";
            var enlaces = "";
            var total_videos = 0;
        	total_videos = obj.videos.length;
            $.each(obj.videos, function(index, val) {
                var url1 = val.video.split("/");
                var ultimo = url1[url1.length - 1].split("v=");
                var material_adicional = "";
                $.each(val.materiales, function(i, v) {
                    if(v.material == null || v.material == "" || v.material == undefined || v.material == "undefined"){

                    }else{
                        material_adicional += `<small style="display: block; width: 100%;"><a target="_blank" href="/intranet/system/controllers/material_adicional/${v.material}">${v.material}</a></small><hr class="mb-1 mt-0">`;
                    }
                });
                if(val.video.substring(1, 5) == "ifra"){
	                iframe += `<div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Video ${parseInt(total_videos)} (${val.fecha}) <small>${val.tema}</small></h4>
                            ${material_adicional}
                        </div>
                        <div class="card-body iframe_div">
                            ${val.video}
                        </div>
                    </div>`;
                }else{
                	//console.log(val.video.substring(1, 5));
                    if (val.video.includes("facebook")) {
                        iframe += `<div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Video ${parseInt(total_videos)} (${val.fecha}) <small>${val.tema}</small></h4>
                                ${material_adicional}
                            </div>
                            <div class="card-body iframe_div">
                                <a href="${val.video}" target="_blank" class="btn btn-primary w-100">Ver Video en Facebook</a>
                            </div>
                        </div>`;
                    }else{
                        if (ultimo.length > 1) {
                            iframe += `<div class="card">
                                <div class="card-header">
                                    <h4 class="card-title w-100">Video ${parseInt(total_videos)} (${val.fecha}) <small>${val.tema}</small></h4>
                                    ${material_adicional}
                                </div>
                                <div class="card-body">
                                    <iframe id = "video1" class="embed-responsive embed-responsive-16by9" src="https://www.youtube.com/embed/${ultimo[1]}" allowfullscreen style="height: 360px; border: 0;"></iframe>
                                </div>
                            </div>`;
                        } else {
                            iframe += `<div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Video ${parseInt(total_videos)} (${val.fecha}) <small>${val.tema}</small></h4>
                                    ${material_adicional}
                                </div>
                                <div class="card-body">
                                    <iframe id = "video1" class="embed-responsive embed-responsive-16by9" src="https://www.youtube.com/embed/${url1[url1.length - 1]}" allowfullscreen style="height: 360px; border: 0;"></iframe>
                                </div>
                            </div>`;
                        }
                    }
	                
                }
            	total_videos--;
            });
            $.each(obj.recursos, function(i, v) {
                enlaces += `
                    <p>${parseInt(i + 1)}. <a href="${v.enlace}" target="_blank">${v.nombre}</a></p>
                    <hr class="w-100">
                `;
            });
            $("#div_contenido").append(`
                <div class="col-md-8">${iframe}</div>
                <div class="col-md-4">
                    <h4 class="w-100 text-center">Recursos Adicionales</h4>
                    ${enlaces}
                </div>
            `);
        });
    }
</script>
