<script type="text/javascript">
    $(document).ready(function () {
        get_data();
        get_mis_notas();
        localStorage.setItem('cur_url', window.location.href);
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                location.href = "../";
            } else {
                $("#user_name").text(obj.user_name);
            }
        });
    }
    function get_mis_notas() {
        $.post('logic/servicios.php?parAccion=get_mis_notas', function (data) {
            var obj = JSON.parse(data);

            var total_promedio = 0;
            $.each(obj, function (index, val) {
                total_promedio += parseFloat(val.promedio);

                var promedio = "";
                if (parseFloat(val.promedio) >= 12.5) {
                    promedio = `<span class="badge badge-success">${val.promedio}</span>`;
                }else{
                    promedio = `<span class="badge badge-danger">${val.promedio}</span>`;
                }
                $("#table_notas").find('tbody').append(`
                    <tr>
                        <td>${val.modulo}</td>
                        <td>${val.examen}</td>
                        <td>${val.informe}</td>
                        <td>${val.asistencias}</td>
                        <td style="display: block;">${promedio}</td>
                    </tr>
                `);
            });

            var promedio = "";
            if (parseFloat((total_promedio)/obj.length) >= 12.5) {
                promedio = `<span class="badge badge-success">APROBADO: ${((total_promedio)/obj.length).toFixed(2)}</span>`;
            }else{
                promedio = `<span class="badge badge-danger">DESAPROBADO: ${((total_promedio)/obj.length).toFixed(2)}</span>`;
            }

            $("#table_notas").find('tbody').append(`
                <tr>
                    <td colspan="4" style="font-weight: bold;">PROMEDIO GENERAL</td>
                    <td style="display: block;">${(promedio)}</td>
                </tr>
            `);
        });
    }
</script>
