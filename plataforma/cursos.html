<script type="text/javascript">
    $(document).ready(function () {
        get_data();
        get_cursos();
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                //location.href = "../";
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
            }
        });
    }
    function get_cursos(id){
        $.post('logic/servicios.php?parAccion=get_cursos', function(data) {
            var obj = JSON.parse(data);

            $.each(obj, function(index, val) {
                var horario = "";
                $.each(val.horario, function(i, v) {
                    horario += `<small><i class="nc-icon nc-time-alarm icon-horario"></i> ${v.fecha}: ${v.hora_inicio} - ${v.hora_fin}</small><br>`;
                });
                $("#div_contenido").append(`
                    <div class="card w-100 mb-2 form-row" style="flex-direction: unset; box-shadow: 0px 2px 2px #313131;">
                        <div class="col-2 p-0 col-md-1" style="background-image: url(../intranet/system/controllers/uploads/${val.portada}); background-position: center; background-size: cover; background-repeat: no-repeat;">
                        <!--<img src="../intranet/system/controllers/uploads/${val.portada}" alt="" class="w-100" style="border-top-left-radius: 4px; border-bottom-left-radius: 4px;">-->
                        </div>
                        <div class="col-md-9 col-8">
                            <div class="card-header bold">
                                <a href="clases.html?cur=${val.id}">${val.curso}</a>
                            </div>
                            <div class="card-body pt-1">
                                <small>${val.profesor}</small>
                            </div>
                        </div>
                        <div class="col-2">
                            ${horario}
                        </div>
                    </div>
                `);
            });
        });
    }
</script>
