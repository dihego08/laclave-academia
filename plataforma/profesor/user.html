<script type="text/javascript">
    $(document).ready(function() {
        get_data();
        load_data_profesor();
    });
    function get_data() {
        $.post('../logic/servicios.php?parAccion=get_data', function(data) {
            var obj = JSON.parse(data);

            $("#user_name").text(obj.user_name);
        });
    }
    function load_data_profesor(){
        $.post('../logic/servicios.php?parAccion=load_data_profesor', function(data) {
            var obj = JSON.parse(data);

            $("#usuario").val(obj.usuario);
            $("#correo").val(obj.correo);
            $("#nombres").val(obj.nombres);
            $("#apellidos").val(obj.apellidos);
            $("#profesion").val(obj.profesion);
            $("#sobre_mi").val(obj.sobre_mi);

            $("#edit_user_image").attr('src', '/intranet/system/controllers/uploads/'+obj.foto);
            $("#edit_user_name").text(obj.nombres);
            $("#edit_user_user").text(obj.usuario);
            $("#edit_user_about").text(obj.sobre_mi);
        });
    }
    function update_profile_profesor(){
        var contra1 = $("#pass").val();
        var contra2 = $("#pass_2").val();
        if(contra1 == "" && contra2 == ""){
            $.post('../logic/servicios.php?parAccion=update_profile_profesor', {
                usuario: $("#usuario").val(),
                correo: $("#correo").val(),
                nombres: $("#nombres").val(),
                apellidos: $("#apellidos").val(),
                profesion: $("#profesion").val(),
                sobre_mi: $("#sobre_mi").val(),
                pass: $("#pass").val(),
            }, function(data) {
                var obj = JSON.parse(data);

                if(obj.Result == "OK"){
                    location.reload();
                }else{
                    alert("Algo ha salido mal.");
                }
            });
        }else{
            if(contra1 == contra2){
                $.post('../logic/servicios.php?parAccion=update_profile_profesor', {
                    usuario: $("#usuario").val(),
                    correo: $("#correo").val(),
                    nombres: $("#nombres").val(),
                    apellidos: $("#apellidos").val(),
                    profesion: $("#profesion").val(),
                    sobre_mi: $("#sobre_mi").val(),
                    pass: $("#pass").val(),
                }, function(data) {
                    var obj = JSON.parse(data);

                    if(obj.Result == "OK"){
                        location.reload();
                    }else{
                        alert("Algo ha salido mal.");
                    }
                });
            }else{
                alert("Las contraseñas no coinciden");
            }
        }
    }
</script>
