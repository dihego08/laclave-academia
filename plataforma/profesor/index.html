<script type="text/javascript">
    $(document).ready(function () {
        get_data();
        mis_cursos_profesor();
        mis_cursos_profesor_hoy();
        localStorage.setItem('cur_url', window.location.href);

        $(".datepicker").datetimepicker({
                format: "Y-m-d",
                timepicker: false
            });
            $.datetimepicker.setLocale('es');

            $('.timepicker').datetimepicker({
		  datepicker:false,
		  format:'H:i'
		});
    });
    function get_data() {
        $.post('../logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                location.href = "../../login/login_p.php";
            } else {
                $("#user_name").text(obj.user_name);
            }
        });
    }
    var dias = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
    function mis_cursos_profesor() {
        $.post('../logic/servicios.php?parAccion=mis_cursos_profesor', function (data) {
            var obj = JSON.parse(data);

            $.each(obj, function (index, val) {
                $("#div_temas_profesor").append(`
                    <div class="w-100 p-1 card">
                        <h2 class="mb-0 mt-0">
                            <a href="detail_theme.html?tm=${val.id}" style="display: block; font-size: 16px;" class="w-100 text-left p-0">
                                ${val.curso}
                            </a>
                            <small style="display: block; color: #384253; font-size: 10px;" class="pl-2 mt-1">${val.ciclo} - ${val.grupo}</small>
                        </h2>
                        <!--<div class="card-body text-right">
                            <small data-toggle="modal" data-target="#formulario" class="badge badge-primary" style="cursor: pointer;" onclick="horario(${val.id});">Determinar Horario</small>
                        </div>-->
                    </div>
                `);
            });
        });
    }
    function mis_cursos_profesor_hoy() {
        $.post('../logic/servicios.php?parAccion=mis_cursos_profesor_hoy', function (data) {
            var obj = JSON.parse(data);

            $.each(obj, function (index, val) {
                var sala = "";
                if(val.sala == "sin_sala"){
                    sala = `<small data-toggle="modal" data-target="#formulario_sala" class="badge badge-info" style="cursor: pointer;" onclick="preparar_crear_sala(${val.id});">Crear Sala</small>`;
                }else{
                    sala = `<small class="badge badge-info"><a href="transmision.html?sala=${val.sala}" style="color: #fff;">Ir a la Sala</a></small>`;
                }
                $("#div_temas_profesor_hoy").append(`
                    <div class="w-100 p-1 card">
                        <h2 class="mb-0 mt-0">
                            <a href="detail_theme.html?tm=${val.id}" style="display: block; font-size: 16px;" class="w-100 text-left p-0">
                                ${val.curso}
                            </a>
                            <small style="display: block; color: #384253; font-size: 10px;" class="pl-2 mt-1">${val.ciclo} - ${val.grupo}</small>
                        </h2>
                        <small class="my-1" style="color: #313131;"><i class="nc-icon nc-time-alarm icon-horario"></i> ${val.horario.inicio} - ${val.horario.fin}</small>
                        <div class="card-body text-right">
                            ${sala}
                        </div>
                    </div>
                `);
            });
        });
    }
    function limpiar_formulario() {
        $("#fecha_horario").val("");
        $("#hora_inicio_horario").val("");
        $("#hora_fin_horario").val("");
    }
    function guardar_horario(id_tema) {
        if($("#fecha_horario").val() == "" || $("#hora_inicio_horario").val() == "" || $("#hora_fin_horario").val() == ""){
            bootbox.alert({
                message: '<div class="alert alert-danger" style="margin-top: 5%; margin-bottom: 0;">' +
                    '<strong>Se estan dejando campos en blanco.</strong>' +
                    '</div>'
            });
        }else{
            $.post("../logic/servicios.php?parAccion=guardar_horario_profesor", {
                id_tema: id_tema,
                fecha: $("#fecha_horario").val(),
                hora_inicio: $("#hora_inicio_horario").val(),
                hora_fin: $("#hora_fin_horario").val(),
            }, function (response) {
                var obj = JSON.parse(response);
                if (obj.Result == "OK") {
                    bootbox.alert({
                        message: '<div class="alert alert-success" style="margin-top: 5%; margin-bottom: 0;">' +
                            '<strong>Recurso Guardado Correctamente.</strong>' +
                            '</div>'
                    });
                    $("#cerrar_formulario_grado").click();
                } else {
                    bootbox.alert({
                        message: '<div class="alert alert-danger" style="margin-top: 5%; margin-bottom: 0;">' +
                            '<strong>Algo ha salido mal.</strong>' +
                            '</div>'
                    });
                }
            });
        }
    }
    function horario(id_tema) {
        $("#btn_horario").attr("onclick", "guardar_horario(" + id_tema + ");");
        limpiar_formulario();

        $("#p_clases_anteriores").empty();

        $.post("../logic/servicios.php?parAccion=get_horario_tema", {
            id_tema: id_tema
        }, function (response) {
            var obj = JSON.parse(response);

            $.each(obj, function (index, val) {
                $("#p_clases_anteriores").append(`<small class="my-1" style="color: #313131;">${val.fecha}: <i class="nc-icon nc-time-alarm icon-horario"></i> ${val.hora_inicio} - ${val.hora_fin}</small> `);
            });
        })
    }
    function preparar_crear_sala(id_curso) {
        $("#btn_crear_sala").attr("onclick", "crear_sala(" + id_curso + ")");
    }
    function crear_sala(id_curso) {
        $.post('../logic/servicios.php?parAccion=crear_sala', {
            id_curso: id_curso,
            sala: $("#sala").val()
        }, function (data) {
            var obj = JSON.parse(data);

            if (obj.Result == "OK") {
                window.location.href = "transmision.html?sala=" + $("#sala").val();
            } else {
                bootbox.alert({
                    message: '<div class="alert alert-danger" style="margin-top: 5%; margin-bottom: 0;">' +
                        '<strong>Algo ha salido mal.</strong>' +
                        '</div>'
                });
            }
        });
    }
</script>
