<script>
    var calendar = null;
    function guardarEvento() {
        $.post("logic/servicios.php?parAccion=getSchedule_save", {
            start: $("#start").val(),
            end: $("#end").val(),
            title: $("#title").val(),
        }, function (response) {
            var obj = JSON.parse(response);
        });
    }
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            initialDate: '2024-04-01',
            navLinks: true, // can click day/week names to navigate views
            selectable: true,
            selectMirror: true,
            select: function (arg) {
                console.log(arg);
                $("#formulario").modal("show");
                $("#start").val(arg.startStr);
                $("#end").val(arg.endStr);
                $("#btn_finalizar").attr("onclick", "guardarEvento();");
                $("#btn_finalizar").text("Guardar");
                /*var title = prompt('Event Title:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: arg.start,
                        end: arg.end,
                        allDay: arg.allDay
                    })
                }
                calendar.unselect()*/
            },
            eventClick: function (arg) {
                if (confirm('Are you sure you want to delete this event?')) {
                    arg.event.remove()
                }
            },
            editable: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: []
        });

        calendar.render();
    });

</script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".datepicker").datetimepicker({
            format: "Y-m-d H:i",
            timepicker: true
        });
        $.datetimepicker.setLocale('es');
        //get_data();
        lista_eventos();
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
                $("#aula_name").text(obj.aula);
            }
        });
    }
    function lista_eventos() {
        $.post('logic/servicios.php?parAccion=getSchedule_list', function (response) {
            var obj = JSON.parse(response);
            $.each(obj, function (index, val) {
                if (val.isAllDay == 1) {
                    val.isAllDay = true;
                } else {
                    val.isAllDay = false;
                }
                calendar.addEvent({
                    title: val.title,
                    start: val.start,
                    end: val.end,
                    allDay: val.isAllDay
                })
            });
        });
    }
</script>
