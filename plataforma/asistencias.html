    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            $("#user_name").text(obj.user_name);
        });
    }
    function get_modules() {
        $.post('logic/servicios.php?parAccion=get_modules', function (data) {
            var obj = JSON.parse(data);

            $.each(obj, function (index, val) {
                $("#id_modulo").append(`<option value="${val.id}">${val.modulo}</option>`);
            });
        });
    }
    function module_detail(id) {
        $.post('logic/servicios.php?parAccion=module_detail', {
            id: id
        }, function (data) {
            var obj = JSON.parse(data);
            $("#id_tema").empty();
            $("#id_tema").append(`<option value="-1" selected="" >--SELECCIONAR--</option>`);
            $.each(obj, function (index, val) {
                $("#id_tema").append(`<option value="${val.id}">${val.tema}</option>`);
            });
        });
    }
    var dias = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
    function get_asistencias() {
        $.post('logic/servicios.php?parAccion=get_asistencias', function (data) {
            var obj = JSON.parse(data);
            $("#p_horario").empty();
            $.each(obj.horario, function (index, val) {
                $("#p_horario").append(`
                    <small><i class="nc-icon nc-time-alarm icon-horario"></i> ${dias[val.dia]}: ${val.inicio} - ${val.fin}</small> / 
                `);
            });
            $("#tabla_asistencias").find('tbody').empty();
            var asistencias_cuenta = 0;
            $.each(obj, function (index, val) {
                var asistencias = (val.asistencias * 100 / val.clases);
                //console.log(asistencias);
                var la_asistencia = "";
                if (parseInt(asistencias) >= 0 && parseInt(asistencias) <= 50) {
                    la_asistencia = "Nivel de Asistencias: " + `<span class="badge badge-danger">` + parseInt(asistencias) + "/100" + `</span>`;
                } else if (parseInt(asistencias) > 50 && parseInt(asistencias) <= 75) {
                    la_asistencia = "Nivel de Asistencias: " + `<span class="badge badge-warning">` + parseInt(asistencias) + "/100" + `</span>`;
                } else if (parseInt(asistencias) > 75 && parseInt(asistencias) <= 100) {
                    la_asistencia = "Nivel de Asistencias: " + `<span class="badge badge-success">` + parseInt(asistencias) + "/100" + `</span>`;
                }
                $("#listado_asistencias").append(`
                    <div class="w-100">
                        <div class="card">
                            <div class="card-header">${val.modulo}</div>
                            <hr class="w-100">
                            <div class="card-body">
                                <p>${la_asistencia}</p>
                            </div>
                        </div>
                    </div>
                `);
            });
        });
    }
</script>
