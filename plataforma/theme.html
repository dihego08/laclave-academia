<script type="text/javascript">
    $(document).ready(function() {
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

        get_data();
        theme_detail(getUrlParameter('tm'));
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function(data) {
            var obj = JSON.parse(data);

            $("#user_name").text(obj.user_name);
        });
    }
    var dias = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
    function theme_detail(id){
        $.post('logic/servicios.php?parAccion=theme_detail', {
            id: id
        }, function(data) {
            var obj = JSON.parse(data);

            $("#title_theme").text(obj.tema + " - Clases Anteriores");
            $("#nombre_de_la_pagina").text(" Contenido del Tema  - "+obj.tema);

            var iframe = "";
            var enlaces = "";
            $.each(obj.videos, function(index, val) {
                var url1 = val.video.split("/");
                var ultimo = url1[url1.length - 1].split("v=");
                var material_adicional = "";
                if(val.material_adicional == null || val.material_adicional == ""){

                }else{
                    material_adicional = `<small>Material: <a href="/nabavet/recursos/${val.material_adicional}">${val.material_adicional}</a></small>`;
                }

                if (ultimo.length > 1) {
                    iframe += `<div class="card">
                        <div class="card-header">
                            <h4 class="card-title w-100">Video ${parseInt(index + 1)} (${val.fecha})</h4>
                            ${material_adicional}
                        </div>
                        <div class="card-body">
                            <iframe id = "video1" class="embed-responsive embed-responsive-16by9" src="https://www.youtube.com/embed/${ultimo[1]}" allowfullscreen style="height: 360px; border: 0;"></iframe>
                        </div>
                    </div>`;
                } else {
                    iframe += `<div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Video ${parseInt(index + 1)} (${val.fecha})</h4>
                            ${material_adicional}
                        </div>
                        <div class="card-body">
                            <iframe id = "video1" class="embed-responsive embed-responsive-16by9" src="https://www.youtube.com/embed/${url1[url1.length - 1]}" allowfullscreen style="height: 360px; border: 0;"></iframe>
                        </div>
                    </div>`;
                }
            });
            $.each(obj.recursos, function(i, v) {
                enlaces += `
                    <p>${parseInt(i + 1)}. <a href="${v.enlace}" target="_blank">${v.nombre}</a></p>
                    <hr class="w-100">
                `;
            });
            $("#div_contenido").append(`
                <div class="col-8">${iframe}</div>
                <div class="col-4">
                    <h4 class="w-100 text-center">Recursos Adicionales</h4>
                    ${enlaces}
                </div>
            `);
        });
    }
</script>
