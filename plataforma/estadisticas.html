<script type="text/javascript">
    $(document).ready(function() {
        get_data();
        get_rankings();

        $("#id_ranking").on("change", function(){
            get_estadisticas($("#id_ranking").val());
        });
    });
    function get_estadisticas(id_ranking){
        $("#tabla_detalles").find('tbody').empty();
        $("#tabla_respuestas").find('tbody').empty();
        $.post('logic/servicios.php?parAccion=get_estadisticas', {
            id_ranking: id_ranking
        }, function(data) {
            var obj = JSON.parse(data);
            var nota_ = obj.Records.nota;
            $("#tabla_detalles").find('tbody').append(`
                <tr>
                    <td>`+parseFloat(nota_).toFixed(2)+`</td>
                    <td>`+obj.Records.correctas+`</td>
                    <td>`+obj.Records.incorrectas+`</td>
                    <td>`+obj.Records.noRespondidas+`</td>
                </tr>
            `);

            $.each(obj.Valores, function(index, val) {
                var imagenes = "";
                if(val.enunciado == "" || val.enunciado == null){
                    imagenes = `<img src="../intranet/system/controllers/ranking_${id_ranking}/${val.pregunta}" style="width: 350px;" alt="">`;
                }else{
                    imagenes = `<img src="../intranet/system/controllers/ranking_${id_ranking}/${val.enunciado}" style="width: 350px;" alt=""> <img src="../intranet/system/controllers/ranking_${id_ranking}/${val.pregunta}" style="width: 350px;" alt="">`;
                }
                var color = "";

                if(val.respuesta == val.clave){
                    color = 'success';
                }else{
                    color = 'danger';
                }
                $("#tabla_respuestas").find('tbody').append(`
                    <tr class="table-${color}">
                        <td>`+val.n_pregunta+`</td>
                        <td>${imagenes}</td>
                        <td>`+val.respuesta+`</td>
                        <td>`+val.clave+`</td>
                    </tr>
                `);
            });

            var css = new Array();
            var datasets = new Array();

            var cor = new Array();
            var incor = new Array();
            var noR = new Array();
            $.each(obj.flo, function(index, val) {
                cor.push(val.correctas);
                incor.push(val.incorrectas);
                noR.push(val.noRespondidas);

                css.push(index);
            });
            var fpsosd = new Array();
            fpsosd['label'] = "Correctas";
            fpsosd['data'] = cor;
            fpsosd['backgroundColor'] = "#0000ff";
            fpsosd['borderColor'] = "#333333";
            datasets.push(fpsosd);
            var fpsosd = new Array();
            fpsosd['label'] = "Incorrectas";
            fpsosd['data'] = incor;
            fpsosd['backgroundColor'] = "#00ff00";
            fpsosd['borderColor'] = "#333333";
            datasets.push(fpsosd);
            var fpsosd = new Array();
            fpsosd['label'] = "No Respondidas";
            fpsosd['data'] = noR;
            fpsosd['backgroundColor'] = "#ff0000";
            fpsosd['borderColor'] = "#333333";
            datasets.push(fpsosd);

            console.log(datasets);

            var ctx = document.getElementById("myChart");
            var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: css,
                datasets: datasets//JSON.parse(datasets)
              },
              options: {
                scales: {
                  yAxes: [{
                    stacked: true,
                    ticks: {
                      beginAtZero: true
                    }
                  }],
                  xAxes: [{
                    stacked: true,
                    ticks: {
                      beginAtZero: true
                    }
                  }]

                }
              }
            });
        });
    }
    function get_rankings(){
        $.post('logic/servicios.php?parAccion=get_rankings', function(data) {
            var obj = JSON.parse(data);
            $.each(obj.Records, function(index, val) {
                $("#id_ranking").append(`<option value="`+val.id+`">`+val.identificador+`</option>`);
            });
        });
    }

    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function (data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                //location.href = "../";
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
            }
        });
    }
</script>
