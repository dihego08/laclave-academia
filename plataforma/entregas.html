<script>
    function _(el) {
        return document.getElementById(el);
    }

    function uploadFile() {
        var file = _("file1").files[0];
        var formdata = new FormData();
        formdata.append("file1", file);
        formdata.append("id_tema", $("#id_tema").val());
        formdata.append("id_tema", $("#id_tema").val());
        formdata.append("tarea", $("#tarea").val());
        formdata.append("fecha_entrega", $("#fecha_entrega").val());
        formdata.append("parAccion", "entregar_tarea");
        var ajax = new XMLHttpRequest();
        ajax.upload.addEventListener("progress", progressHandler, false);
        ajax.addEventListener("load", completeHandler, false);
        ajax.addEventListener("error", errorHandler, false);
        ajax.addEventListener("abort", abortHandler, false);
        ajax.open("POST", "../php/tarea.php");
        ajax.send(formdata);
    }

    function progressHandler(event) {
        _("loaded_n_total").innerHTML = "Uploaded " + event.loaded + " bytes of " + event.total;
        var percent = (event.loaded / event.total) * 100;
        _("progressBar").value = Math.round(percent);
    }

    function completeHandler(event) {
        /*table = $(".datatable").DataTable();
        table.ajax.reload();*/
        var res = JSON.parse(event.target.response);
        if (res.Result == "OK") {
            bootbox.alert({
                message: '<div class="alert alert-success" style="margin-top: 5%; margin-bottom: 0;">' +
                    '<strong>Tarea Entregada Correctamente.</strong>' +
                    '</div>'
            });
            lista_tareas_entregadas();
            limpiar_formulario();
        } else {
            bootbox.alert({
                message: '<div class="alert alert-danger" style="margin-top: 5%; margin-bottom: 0;">' +
                    '<strong>Algo ha salido mal.</strong>' +
                    '</div>'
            });
        }
        _("progressBar").value = 0;
    }

    function errorHandler(event) {
        _("status").innerHTML = "Upload Failed";
    }

    function abortHandler(event) {
        _("status").innerHTML = "Upload Aborted";
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        get_data();
        localStorage.setItem('cur_url', window.location.href);
        lista_tareas_entregadas();
    });
    function get_data() {
        $.post('logic/servicios.php?parAccion=get_data', function(data) {
            var obj = JSON.parse(data);

            if (obj.user_name == null || obj.user_name == "" || obj.user_name == undefined) {
                //location.href = "../";
                location.href = "../login/login_a.php";
            } else {
                $("#user_name").text(obj.user_name);
                $("#career_name").text(obj.carrera);
                $("#area_name").text(obj.area);
            }
        });
    }
    function lista_tareas_entregadas() {
        $.post('logic/servicios.php?parAccion=lista_tareas_entregadas', function (response) {
            var obj = JSON.parse(response);
            $("#div_tareas_entregadas").empty();
            if (obj.length > 0) {
                $.each(obj, function (index, val) {
                    $("#div_tareas_entregadas").append(`
                        <div class="mt-2 card" style="background: #f1f1f1; border-radius: 4px; position: relative;">
                            <div class="card-header">
                                <p class="w-100 mb-0">${val.tarea}</p>
                                <small style="color: #777;">Curso: ${val.curso}</small>
                            </div>
                            <div class="card-body">
                                <a href="../entrega-tareas/${val.archivo}" style="font-size: 12px;" class="w-100" target="_blank">Archivo: ${val.archivo}</a>
                                <div class="w-100 text-right">
                                    <small class="badge badge-warning">Entregado: ${val.fecha}</small>
                                </div>
                            </div>
                        </div>
                        <hr class="w-100 mt-0 mb-0">
                    `);
                });
            } else {
                $("#div_tareas_entregadas").append(`
                    <div class="alert alert-success text-center">
                        <strong>Aun no tienes registro de entregas.</strong>
                    </div>
                `);
            }

        });
    }
    function preparar_entrega(id_tarea) {
        $("#btn_accion").attr('onclick', 'entregar_tarea(' + id_tarea + ');');
    }
    function entregar_tarea(id_tarea) {
        var file = _("file1").files[0];
        var formdata = new FormData();
        formdata.append("file1", file);

        formdata.append("id_tarea", id_tarea);

        formdata.append("observacion", $("#observacion").val());
        var ajax = new XMLHttpRequest();
        ajax.upload.addEventListener("progress", progressHandler, false);
        ajax.addEventListener("load", completeHandler, false);
        ajax.addEventListener("error", errorHandler, false);
        ajax.addEventListener("abort", abortHandler, false);
        ajax.open("POST", "logic/servicios.php?parAccion=entregar_tarea");
        ajax.send(formdata);
    }

    function limpiar_formulario() {
        $("#tarea").val("");
        $("#btn_accion").attr("onclick", "entregar_tarea();");
        $("#file1").val("");
        $("#btn_accion").text("Guardar");
    }
</script>
